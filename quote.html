
<!doctype html>
<html>
 <head>
  <title>My Quote</title>
  <meta charset="utf-8">
  <style>

#quote-container {
   position: relative;
}

#quote-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 500px;
  filter: blur(3px);
}

#quote-text {
    position: absolute;
    top: 50;
    left: 50;
    z-index: 5;
    width: 500px;
  font-family: 'McLaren', cursive;
}
  </style>
 </head>
 <body>

 <div id="quote-container">
   <img id="quote-image" src="photoimage.jpeg"></img>
   <blockquote id="quote-text">""Push yourself, because no one else is going to do it for you. -Success.com</blockquote>
 </div>




 </body>
</html>
